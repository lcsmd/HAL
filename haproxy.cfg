backend dash_lcs_ai_backend
    option http-server-close
    option forwardfor
    http-request set-header X-Forwarded-Proto https
    server dash_lcs_ai 10.1.50.5:7575 check

backend homeassistant_backend
    option http-server-close
    option forwardfor
    server homeassistant 10.1.100.10:8123 check
backend openai_backend
    mode http
    option http-server-close
    option forwardfor
    
    # Forward to OpenAI API via HTTPS
    server openai api.openai.com:443 ssl verify required ca-file /etc/ssl/certs/ca-certificates.crt sni str(api.openai.com)
    
    # Set proper Host header for OpenAI
    http-request set-header Host api.openai.com
